<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="icon" href="/static/img/mcq logo.png">
    <title>General Knowledge</title>
    
</head>
<body>
    <div class="container">
        <h3 style="color: darkgreen;
        width: 153px;
        font-weight:1000;
        font-style: oblique;
        font-family: monospace; font-size:smaller">Date = <span class="date"></span></h3>
        <h3 style="color: darkgreen;
        width: 153px;
        font-weight:1000;
        font-style: oblique;
        font-family: monospace; font-size:smaller; margin-top:6%"><span class="day"></span></h3>
    </div>
        <h5 class="card-text float-right font-weight-bold" id="timer">00:00</h5>
        <!-- first page -->
        <div class="row d-flex justify-content-center">
            
                <div class="card-body">
                    <h2 class="text-center mb-5">{{ quiz.quiz_name }}</h2>
                    <hr>
    <form action="/quiz" method="post">
        {% for question in quiz.questions %}
            <div class="question">
                <h3>{{ question['question'] }}</h3>
                {% for answer in (question.answers) %}
                 <input type="radio" id="{{answer.text}}" name="{{answer.name}}" value="{{ answer.text }}" required>
                 <label for="answer.text">{{ answer.text }}</label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <input type="submit" value="Submit" class="btn btn-success" id="submit"> 
    </form>
    </div> 
    </div>       


      








    <h4 class="time" style="  color: rgb(30, 16, 223);
    width: 100px;
    font-style: oblique;
    font-family: monospace; font-size:smaller; margin-left:80%; font-weight:1000; "></h4>

</html>
